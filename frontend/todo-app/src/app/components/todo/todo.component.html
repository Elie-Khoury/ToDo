<div class="todo-list">
  <div class="header">
    <h1>To Do List</h1>
    <hr />
    <br />
  </div>
  <div class="new-item-container">
    <input type="text" placeholder="Add new item" [(ngModel)]="content" />
    <button>Add</button>
  </div>
  <br />
  <hr />
  <br />
  @for(item of todo_list; track item.id){
  <div class="todo-item">
    <h2>{{ item.content }}</h2>
    <button>Delete</button>
  </div>
  }
</div>
